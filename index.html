<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            padding: 32px 24px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
        }

        .body {
            padding: 32px 24px;
        }

        .input-container {
            position: relative;
            margin-bottom: 24px;
        }

        .country-code {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: #25D366;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .number-input {
            width: 100%;
            padding: 20px 24px 20px 80px;
            border: 2px solid #e0e0e0;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 500;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .number-input:focus {
            outline: none;
            border-color: #25D366;
            background: white;
            box-shadow: 0 0 0 4px rgba(37, 211, 102, 0.1);
        }

        .input-hint {
            font-size: 14px;
            color: #666;
            margin-top: 8px;
            text-align: center;
        }

        .buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .btn {
            flex: 1;
            padding: 20px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: #f0f2f5;
            color: #128C7E;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:active {
            background: #e4e6e9;
            transform: scale(0.98);
        }

        .preview {
            background: #f8f9fa;
            border: 2px dashed #ddd;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }

        .preview-link {
            color: #128C7E;
            text-decoration: none;
            word-break: break-all;
            font-weight: 500;
            font-size: 14px;
        }

        .toast {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #25D366;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 90%;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 20px;
            }
            
            .header {
                padding: 24px 20px;
            }
            
            .body {
                padding: 24px 20px;
            }
            
            .number-input {
                padding: 18px 20px 18px 70px;
                font-size: 16px;
            }
            
            .btn {
                padding: 18px;
            }
        }

        .btn, .number-input {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸ’¬</div>
            <div class="title">WhatsApp Chat</div>
        </div>

        <div class="body">
            <div class="input-container">
                <div class="country-code">+91</div>
                <input 
                    type="tel" 
                    class="number-input" 
                    id="phoneNumber" 
                    placeholder="Enter 10 digit number"
                    autofocus
                    inputmode="numeric"
                    maxlength="10"
                />
            </div>

            <div class="buttons">
                <button class="btn btn-primary" id="startBtn">
                    <span>ðŸ’š</span>
                    Start Chat
                </button>
                <button class="btn btn-secondary" id="copyBtn">
                    <span>ðŸ“‹</span>
                    Copy
                </button>
            </div>

            <div class="preview">
                <a href="#" class="preview-link" id="previewLink" target="_blank">Enter number to generate link</a>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <span>âœ…</span>
        <span id="toastMessage">Success!</span>
    </div>

    <script>
        const phoneInput = document.getElementById('phoneNumber');
        const previewLink = document.getElementById('previewLink');
        const startBtn = document.getElementById('startBtn');
        const copyBtn = document.getElementById('copyBtn');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');

        function buildLink() {
            const number = phoneInput.value.trim().replace(/[^\d]/g, '');
            
            if (!number || number.length !== 10) {
                return '#';
            }
            
            return `https://wa.me/91${number}`;
        }

        function updatePreview() {
            const link = buildLink();
            previewLink.href = link === '#' ? 'javascript:void(0)' : link;
            previewLink.textContent = link === '#' ? 'Enter number to generate link' : link;
        }

        function showToast(message) {
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        function isValidNumber() {
            const number = phoneInput.value.trim().replace(/[^\d]/g, '');
            
            if (!number) {
                showToast('Enter phone number');
                return false;
            }
            
            if (number.length !== 10) {
                showToast('Enter 10 digit number');
                return false;
            }
            
            return true;
        }

        phoneInput.addEventListener('input', updatePreview);
        
        startBtn.addEventListener('click', () => {
            if (isValidNumber()) {
                const link = buildLink();
                window.open(link, '_blank', 'noopener');
            }
        });
        
        copyBtn.addEventListener('click', async () => {
            if (!isValidNumber()) return;
            
            const link = buildLink();
            
            try {
                await navigator.clipboard.writeText(link);
                showToast('Link copied');
            } catch (err) {
                const textArea = document.createElement('textarea');
                textArea.value = link;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast('Link copied');
            }
        });

        phoneInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                startBtn.click();
            }
        });

        setTimeout(() => {
            phoneInput.focus();
        }, 500);

        updatePreview();
    </script>
</body>
</html>
